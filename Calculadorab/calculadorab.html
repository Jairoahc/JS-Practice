        <div class="d-flex justify-content-center">
            <div class="w-50 p-5 m-5 border border-opacity-75 bg-light rounded">

                          <select class="mb-3 w-100 m-auto" name="operacion" id="oper">
                            <option id="oper"  value="----">----</option>
                            <option id="oper" value= "+" >Suma (+)</option>

                            <option id="oper"  value= * >Multiplicacion (X)</option>
                            <option id="oper"  value= / >Division(÷)</option>

                        <div class="mb-3 w-75 m-auto">

                          </div>
                        <div class="d-flex justify-content-center">
