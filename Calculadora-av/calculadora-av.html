        <!--Calculadora ~ Avanzado ~ La calculadora debe funcionar calculando mas de 2 números y con diferentes operaciones al mismo tiempo-->
        <div class="d-flex justify-content-center">
            <div class="w-50 p-5 m-5 border border-opacity-75 bg-light rounded">
                <div>
                    <h3 class="text-center title2" id="titleOtro2"> Calculadora Avanzada.</h3>
                </div>
                <div class="my-4 bgcalculator p-5 rounded">
                    <form class="w-100" id="calculator" name="calculator">
                        <div class="d-flex justify-content-center resultspace">
                            <input class="w-75 rounded" type="text" id="ans" name="ans" value="" autocomplete="off" readonly>

                        </div>

                        <div>
                            <div class="d-flex justify-content-center mt-5">
                                <!--En el onclick se le da la ruta del name del form y del input donde agregara o concatenara dicho valor al dar click-->
                                <input class="rounded-circle buttoncir" type="button" value="7" onclick="document.calculator.ans.value+=`7`">
                                <input class="rounded-circle buttoncir" type="button" value="8" onclick="document.calculator.ans.value+=`8`">
                                <input class="rounded-circle buttoncir" type="button" value="9" onclick="document.calculator.ans.value+=`9`">
                                <input class="rounded-circle buttoncir" type="button" value="+" onclick="document.calculator.ans.value+=`+`">
    
                            </div>
    
                            <div class="d-flex justify-content-center" >
                                <input class="rounded-circle buttoncir " type="button" value="4" onclick="document.calculator.ans.value+=`4`">
                                <input class="rounded-circle buttoncir" type="button" value="5" onclick="document.calculator.ans.value+=`5`">
                                <input class="rounded-circle buttoncir" type="button" value="6" onclick="document.calculator.ans.value+=`6`">
                                <input class="rounded-circle buttoncir" type="button" value="-" onclick="document.calculator.ans.value+=`-`">
                            </div>
                            <div class="d-flex justify-content-center">
                                <input class="rounded-circle buttoncir" type="button" value="1" onclick="document.calculator.ans.value+=`1`">
                                <input class="rounded-circle buttoncir" type="button" value="2" onclick="document.calculator.ans.value+=`2`">
                                <input class="rounded-circle buttoncir" type="button" value="3" onclick="document.calculator.ans.value+=`3`">
                                <input class="rounded-circle buttoncir" type="button" value="X" onclick="document.calculator.ans.value+=`*`">
                            </div>
                            <div class="d-flex justify-content-center">
                                <input class="rounded-circle buttoncir" type="button" value="0" onclick="document.calculator.ans.value+=`0`">
                                <input class="rounded-circle buttoncir" type="reset" value="C">
                                <!--La funcion evalua la cadenad e caracacteres y si es una expresion la evalua y arroja un resultado -->
                                <input class="rounded-circle buttoncir" type="button" value="=" onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
                                <input class="rounded-circle buttoncir" type="button" value="/" onclick="document.calculator.ans.value+=`/`">
                            </div>
    

                        </div>





                      </form>
                </div>
    
            </div>

        </div>


    </section>
